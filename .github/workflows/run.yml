name: naverland-open

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 모든 작업을 '한 개의 run 블록'에서 처리 (run은 step마다 1개만!)
      - name: Install & Run (Playwright + xvfb)
        run: |
          python -m pip install -r requirements.txt
          python -m playwright install --with-deps
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a python crawl_open.py

      - name: List artifacts
        run: |
          pwd
          ls -al .artifacts || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: naverland-state
          path: |
            ./.artifacts/state.png
            ./.artifacts/state.html
          if-no-files-found: error
